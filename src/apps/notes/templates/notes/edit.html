{% extends "app.html" %}
{% load static %}

{% block subtitle %}
    new note
{% endblock subtitle %}

{% block app_stylesheets %}
    <link rel="stylesheet" href="{% static 'notes/css/edit.css' %}">
{% endblock %}

{% block nav_button %}
    <a href="{% url 'notes:detail' note.id %}" class="back-btn">
        ../
    </a>
{% endblock %}

{% block app_content %}
    <form method="post" id="note_form">
        {% csrf_token %}
        <textarea name="title" placeholder="Title (optional)">{{ note.title }}</textarea>
        <textarea name="content" placeholder="Write a note...">{{ note.content }}</textarea>
        <button type="submit">Update</button>
    </form>
{% endblock %}

<form method="post" hx-post="/" hx-swap="outerHTML" id="continue_with_email_form">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Enter your email address" id="continue_with_email_input" required>
    <button type="submit" id="continue_with_email_button">Continue with email</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
